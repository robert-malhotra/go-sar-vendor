  "paths": {
    "/organization": {
      "get": {
        "x-org-manager-endpoint": true,
        "description": "If the provided user token has an organization manager role, returns the user's organization with contract information.",
        "tags": [
          "Organizations"
        ],
        "responses": {
          "200": {
            "description": "Organization of the manager",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "$ref": "#/components/schemas/Organization"
                }
              }
            }
          },
          "4XX": {
            "description": "Unable to authorize credentials or manager role",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorDetails"
                }
              }
            }
          }
        }
      }
    },
    "/passwords": {
      "description": "Updates a user's password as a result of a reset password workflow.",
      "post": {
        "requestBody": {
          "content": {
            "application/json; charset=utf-8": {
              "schema": {
                "type": "object",
                "properties": {
                  "email": {
                    "type": "string",
                    "format": "email"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Successfully authorized"
          },
          "4XX": {
            "description": "Unable to reset password",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "error": "Incorrect username or password."
                  }
                }
              }
            }
          }
        }
      },
      "put": {
        "requestBody": {
          "content": {
            "application/json; charset=utf-8": {
              "schema": {
                "type": "object",
                "properties": {
                  "email": {
                    "type": "string",
                    "format": "email"
                  },
                  "password": {
                    "type": "string",
                    "format": "email"
                  },
                  "passwordConfirmation": {
                    "type": "string",
                    "format": "email"
                  },
                  "confirmationCode": {
                    "type": "string",
                    "format": "email"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successfully updated password"
          },
          "4XX": {
            "description": "Unable to update password",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "error": "Password and password confirmation do not match"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/organizations/{orgId}/s3bucketconfigs": {
      "get": {
        "description": "Gets an organization's S3 Bucket Configurations",
        "tags": [
          "Organizations"
        ],
        "parameters": [
          {
            "in": "path",
            "name": "orgId",
            "required": true,
            "schema": {
              "type": "string",
              "format": "uuid"
            },
            "description": "The Organization's ID"
          }
        ],
        "responses": {
          "200": {
            "description": "Returns Array of S3 Bucket Configs for organization",
            "content": {
              "application/json": {
                "schema": {
                  "type": "array",
                  "items": {
                    "$ref": "#/components/schemas/S3BucketConfig"
                  }
                }
              }
            }
          },
          "403": {
            "description": "Failure due to authorization issues.",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorDetails"
                }
              }
            }
          }
        }
      }
    },
    "/token": {
      "post": {
        "description": "Logs a user in given the username and password",
        "security": [
          {
            "basicAuth": []
          }
        ],
        "responses": {
          "201": {
            "description": "Successfully authorized or authentication challenge",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "oneOf": [
                    {
                      "$ref": "#/components/schemas/TokenResponse"
                    },
                    {
                      "$ref": "#/components/schemas/TokenChallenge"
                    }
                  ]
                }
              }
            }
          },
          "4XX": {
            "description": "Unable to authorize credentials",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "error": "Incorrect username or password."
                  }
                }
              }
            }
          }
        }
      },
      "put": {
        "description": "Used to complete and solve an authentication token challenge",
        "requestBody": {
          "content": {
            "application/json; charset=utf-8": {
              "schema": {
                "allOf": [
                  {
                    "$ref": "#/components/schemas/TokenChallenge"
                  },
                  {
                    "type": "object",
                    "properties": {
                      "challengeResponses": {
                        "type": "object"
                      }
                    }
                  }
                ]
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Successfully authorized",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "oneOf": [
                    {
                      "$ref": "#/components/schemas/TokenResponse"
                    },
                    {
                      "$ref": "#/components/schemas/TokenChallenge"
                    }
                  ]
                }
              }
            }
          },
          "4XX": {
            "description": "Unable to authorize credentials",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "error": "Incorrect username or password."
                  }
                }
              }
            }
          }
        }
      },
      "delete": {
        "description": "Invalidates all user tokens effectively signing the user out of all devices",
        "security": [
          {
            "bearerAuth": []
          }
        ],
        "responses": {
          "201": {
            "description": "Successfully signed out",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "message": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "message": "User is now signed out."
                  }
                }
              }
            }
          },
          "4XX": {
            "description": "Unable to sign out or invalidate token",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "error": "Failed to delete token"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/token/refresh": {
      "post": {
        "description": "Refreshes a user's Access Token with a Refresh Token.",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "refreshToken": {
                    "type": "string"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "201": {
            "description": "Successfully refreshed tokens",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "$ref": "#/components/schemas/TokenResponse"
                }
              }
            }
          },
          "4XX": {
            "description": "Unable to refresh token",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  },
                  "example": {
                    "error": "Failed to refresh token"
                  }
                }
              }
            }
          }
        }
      }
    },
    "/user": {
      "get": {
        "description": "Returns the signed in user (according to the provided JWT token)",
        "tags": [
          "Users"
        ],
        "responses": {
          "200": {
            "description": "User instance",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "$ref": "#/components/schemas/User"
                }
              }
            }
          },
          "401": {
            "description": "Failure due to authorization or update issues.",
            "content": {
              "application/json; charset=utf-8": {
                "schema": {
                  "$ref": "#/components/schemas/ErrorDetails"
                }
              }
            }
          }
        }
      },
      "put": {
        "description": "This is a non-admin endpoint to update the signed-in user of the provided token. Certain protected attributes are not modified.",
        "tags": [
          "Users"
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "object",
                "properties": {
                  "givenName": {
                    "type": "string"
                  },
                  "familyName": {
                    "type": "string"
                  },
                  "organizationId": {
                    "type": "string",
                    "format": "uuid"
                  },
                  "address": {
                    "$ref": "#/components/schemas/Address"
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Returns the updated user",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/User"
                }
              }
            }
          },
          "4XX": {
            "description": "Failure due to authorization or update issues.",
            "content": {
              "application/json": {
                "schema": {
                  "type": "object",
                  "properties": {
                    "error": {
                      "type": "string"
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  },
  "tags": []
}